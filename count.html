<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Count!</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      div {
        font-size: 10em;
        width: 100%;
        height: auto;
        background-color: lavender;
        margin: 0 auto;
      }
    </style>
    <script>
      var count_up = function() {
        var h = document.querySelector("#number");
        var num = parseInt(h.innerText);
        console.log(num + 1);
        h.innerText = num+1;
      }
    </script>
  </head>

  <body>
    <div id="number" onclick="count_up()">
      1
    </div>
  </body>
</html>
