<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Count!</title>
    <style>
      html {
        overflow: hidden;
      }
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      div {
        font-size: 50vw;
        width: 100%;
        height: 100%;
        padding:0;
        margin: 0;
        background-color: lavender;
        display: flex;
        justify-content: center;

      }
    </style>
  </head>

  <body>
    <div id="number">
      1
    </div>

    <script>
      var count_up = function() {
        //var h = document.querySelector("#number");
        var h = document.getElementById("number");
        var num = parseInt(h.innerText);
        console.log(num + 1);
        h.innerText = num+1;
      }
      document.getElementById("number").addEventListener('mousedown', count_up);
    </script>
  </body>
</html>
