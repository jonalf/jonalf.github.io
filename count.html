<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Count!</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
      }
      div {
        font-size: 50vw;
        width: 100vw;
        height: 100vh;
        padding:0;
        margin: 0;
        background-color: lavender;
        display: flex;
        justify-content: center;

      }
    </style>
    <script>
      var count_up = function() {
        var h = document.querySelector("#number");
        var num = parseInt(h.innerText);
        console.log(num + 1);
        h.innerText = num+1;
      }
    </script>
  </head>

  <body>
    <div id="number" onclick="count_up()">
      1
    </div>
  </body>
</html>
